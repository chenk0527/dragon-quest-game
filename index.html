            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);

            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-container {

            height: 100vh;
            max-height: 900px;

        /* æ ‡é¢˜ */

        }

        /* æ•ŒäººåŒºåŸŸ */
        .enemy-area {

        .dragon {
            font-size: 100px;
            animation: dragonFloat 2s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(255, 0, 0, 0.5));
        }

        @keyframes dragonFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .dragon.attack {
            animation: dragonAttack 0.5s ease;
        }

        @keyframes dragonAttack {
            0% { transform: translateX(0); }
            50% { transform: translateX(-50px) scale(1.1); }
            100% { transform: translateX(0); }
        }

        .dragon.hit {
            animation: dragonHit 0.3s ease;
        }

        @keyframes dragonHit {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(2) hue-rotate(90deg); }
        }

        /* å‹‡è€…åŒºåŸŸ */
        .hero-area {
            display: flex;

        .hero {

            animation: heroIdle 1.5s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0, 150, 255, 0.5));
        }

        @keyframes heroIdle {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-5px) rotate(5deg); }
        }

        .hero.attack {
            animation: heroAttack 0.5s ease;
        }

        @keyframes heroAttack {
            0% { transform: translateX(0); }
            50% { transform: translateX(50px) scale(1.2); }
            100% { transform: translateX(0); }
        }

        .hero.hit {

        @keyframes heroHit {

            left: 50%;

    </style>
</head>
